name: macOS build

on:
  push:
    tags:
      - "v*"

jobs:
  mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - run: npm install
    - run: npm run build
    
    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: ${{ github.ref_name }}
        releaseName: "Release ${{ github.ref_name }}"
        releaseDraft: false
        prerelease: false
